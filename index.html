<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meglerinnsikt</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f1115;
      color: #ffffff;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
    }

    .map {
      background: radial-gradient(circle at center, #1b1f2a, #0f1115);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #9aa4b2;
    }

    .content {
      padding: 64px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 520px;
      color: #cbd5e1;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="layout">
    <div class="map">
      [ 3D Oslo – placeholder ]
    </div>

    <div class="content">
      <h1>Meglerinnsikt</h1>
      <p>
        Datadrevet innsikt om boligmarkedet i Oslo.
        Visualiseringer, bydelstall og markedstrender – samlet på ett sted.
      </p>
    </div>
  </div>
</body>
</html>
